{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST" novalidate>
                {% csrf_token %}
                
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password" required>
                    <small id="passwordStrength" class="text-danger">Password must be at least 8 characters long and include one number and one symbol.</small>
                </div>
                
                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" id="signupButton" class="btn btn-primary w-100">
                    Sign Up <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>
            </form>
            
            <!-- Login Link -->
            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
            </p>
            
            <!-- Error Messages -->
            {% if messages %}
                <ul class="list-unstyled mt-3">
                    {% for message in messages %}
                        <li class="text-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
    
    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.querySelector('form');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm_password');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', (e) => {
            if (passwordField.value !== confirmPasswordField.value) {
                e.preventDefault();
                alert('Passwords do not match!');
            } else {
                loadingSpinner.classList.remove('d-none');
            }
        });

    </script>
</body>
</html>
